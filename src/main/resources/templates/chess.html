<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'TDD-Chess'"></title>
    <link href="/css/main.css" rel="stylesheet">
    <style>
            .chess-board { border-spacing: 0; border-collapse: collapse; }
            .chess-board th { padding: .5em; }
            .chess-board th + th { border-bottom: 1px solid #000; }
            .chess-board th:first-child,
            .chess-board td:last-child { border-right: 1px solid #000; }
            .chess-board tr:last-child td { border-bottom: 1px solid; }
            .chess-board th:empty { border: none; }
            .chess-board td { width: 1.5em; height: 1.5em; text-align: center; font-size: 32px; line-height: 0;}
            .chess-board .light { background: #eee; }
            .chess-board .dark { background: #aaa; }
    </style>
</head>
<body>
<h2 class="hello-title" th:text="'TDD-Chess'"></h2>
<p th:text="'Player to move: ' + ${player}"></p>
<p th:text="'Last move result: ' + (${lastMoveResult}? ${lastMoveResult} : '')"></p>
<table class="chess-board" >
    <tbody>
    <tr>
        <th></th>
        <th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
        <th>e</th>
        <th>f</th>
        <th>g</th>
        <th>h</th>
    </tr>
    <tr th:each="pieces, row: ${chessboard}">
        <th th:text="(8 - ${row.index})"></th>
        <td th:each="piece, col: ${pieces}" th:class="(${row.index} + ${col.index}) % 2 == 0? 'light' : 'dark'">
            <div th:text="${piece?.getUtf8Symbol()}"></div>
        </td>
    </tr>
    </tbody>
</table>

<form>
    <label for="move">Your move (eg. a1-b1, O-O or O-O-O):</label>
    <input type="text" id="move" name="move">
    <input type="submit" value="Move">
</form>

<script src="/js/main.js"></script>

</body>
</html>
